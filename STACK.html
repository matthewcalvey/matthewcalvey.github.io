<script>
    // ============================================================
    // CONFIGURATION
    // ============================================================
    
    const CONFIG = {
        BLOCK_HEIGHT: 28,
        INITIAL_WIDTH: 200,
        MIN_WIDTH: 20,
        INITIAL_SPEED: 3,
        SPEED_INCREMENT: 0.15,
        MAX_SPEED: 12,
        PERFECT_TOLERANCE: 5,
        GROW_AMOUNT: 3,
        MAX_GROW: 10,
        CAMERA_LERP: 0.1,
        STACK_VISIBLE: 12
    };

    // ============================================================
    // GAME STATE
    // ============================================================
    
    const state = {
        playing: false,
        score: 0,
        highScore: parseInt(localStorage.getItem('stackHighScore') || '0'),
        combo: 0,
        maxCombo: 0,
        perfects: 0,
        
        // Current moving block
        current: null,
        
        // Stack of placed blocks
        stack: [],
        
        // Falling pieces
        falling: [],
        
        // Camera offset (for scrolling effect)
        cameraY: 0,
        targetCameraY: 0,
        
        // Block movement
        direction: 1,
        speed: CONFIG.INITIAL_SPEED,
        
        // Sound
        soundEnabled: true
    };

    // ============================================================
    // CANVAS SETUP
    // ============================================================
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, centerX, baseY;

    function resize() {
        const dpr = window.devicePixelRatio || 1;
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.scale(dpr, dpr);
        
        centerX = width / 2;
        baseY = height * 0.75;
    }

    window.addEventListener('resize', resize);
    resize();

    // ============================================================
    // AUDIO
    // ============================================================
    
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(type) {
        if (!state.soundEnabled || !audioCtx) return;
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        const now = audioCtx.currentTime;
        
        switch(type) {
            case 'place':
                // Rising tone based on stack height
                const pitch = 220 + (state.stack.length * 15);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(pitch, now);
                osc.frequency.exponentialRampToValueAtTime(pitch * 1.2, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
                break;
                
            case 'perfect':
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523, now);
                osc.frequency.setValueAtTime(659, now + 0.08);
                osc.frequency.setValueAtTime(784, now + 0.16);
                gain.gain.setValueAtTime(0.25, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
                break;
                
            case 'fail':
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(60, now + 0.4);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
                break;
        }
    }

    // ============================================================
    // COLOR GENERATION
    // ============================================================
    
    function getBlockColor(index) {
        // Beautiful gradient through the rainbow
        const hue = (index * 8) % 360;
        return `hsl(${hue}, 70%, 60%)`;
    }

    function getBlockColorDark(index) {
        const hue = (index * 8) % 360;
        return `hsl(${hue}, 70%, 45%)`;
    }

    // ============================================================
    // BLOCK MANAGEMENT
    // ============================================================
    
    function createBlock(y, blockWidth, fromLeft = true) {
        const x = fromLeft ? -blockWidth / 2 : width + blockWidth / 2;
        return {
            x: x,
            y: y,
            width: blockWidth,
            height: CONFIG.BLOCK_HEIGHT,
            placed: false
        };
    }

    function spawnNextBlock() {
        const lastBlock = state.stack[state.stack.length - 1];
        const newY = lastBlock.y - CONFIG.BLOCK_HEIGHT;
        const fromLeft = state.direction > 0;
        
        state.current = createBlock(newY, lastBlock.width, !fromLeft);
        state.direction = fromLeft ? -1 : 1;
    }

    function placeBlock() {
        if (!state.current || state.current.placed) return;
        
        const current = state.current;
        const last = state.stack[state.stack.length - 1];
        
        // Calculate overlap
        const currentLeft = current.x - current.width / 2;
        const currentRight = current.x + current.width / 2;
        const lastLeft = last.x - last.width / 2;
        const lastRight = last.x + last.width / 2;
        
        const overlapLeft = Math.max(currentLeft, lastLeft);
        const overlapRight = Math.min(currentRight, lastRight);
        const overlapWidth = overlapRight - overlapLeft;
        
        // Check if missed completely
        if (overlapWidth <= 0) {
            // Total miss - drop entire block
            createFallingPiece(current.x, current.y, current.width, state.stack.length);
            gameOver();
            return;
        }
        
        // Check for perfect placement
        const offset = Math.abs(current.x - last.x);
        const isPerfect = offset <= CONFIG.PERFECT_TOLERANCE;
        
        if (isPerfect) {
            // Perfect! Grow the block slightly
            state.combo++;
            state.perfects++;
            
            const growAmount = Math.min(state.combo * CONFIG.GROW_AMOUNT, CONFIG.MAX_GROW);
            current.width = Math.min(last.width + growAmount, CONFIG.INITIAL_WIDTH);
            current.x = last.x;
            
            showPerfect();
            playSound('perfect');
            
            if (state.combo > state.maxCombo) {
                state.maxCombo = state.combo;
            }
        } else {
            // Not perfect - trim the block
            state.combo = 0;
            
            // Create falling piece for the cut-off part
            const cutWidth = current.width - overlapWidth;
            if (cutWidth > 2) {
                const cutX = current.x > last.x ? 
                    overlapRight + cutWidth / 2 : 
                    overlapLeft - cutWidth / 2;
                createFallingPiece(cutX, current.y, cutWidth, state.stack.length);
            }
            
            // Adjust current block to overlap area
            current.width = overlapWidth;
            current.x = overlapLeft + overlapWidth / 2;
            
            playSound('place');
        }
        
        // Check if block is too small
        if (current.width < CONFIG.MIN_WIDTH) {
            gameOver();
            return;
        }
        
        // Add to stack
        current.placed = true;
        state.stack.push(current);
        state.score++;
        
        // Update camera target
        state.targetCameraY = Math.max(0, (state.stack.length - CONFIG.STACK_VISIBLE) * CONFIG.BLOCK_HEIGHT);
        
        // Increase speed
        state.speed = Math.min(CONFIG.INITIAL_SPEED + state.score * CONFIG.SPEED_INCREMENT, CONFIG.MAX_SPEED);
        
        // Update UI
        updateUI();
        
        // Spawn next block
        spawnNextBlock();
    }

    function createFallingPiece(x, y, pieceWidth, colorIndex) {
        state.falling.push({
            x: x,
            y: y,
            width: pieceWidth,
            height: CONFIG.BLOCK_HEIGHT,
            vy: 0,
            vx: (x > centerX ? 1 : -1) * (2 + Math.random() * 2),
            rotation: 0,
            rotationSpeed: (Math.random() - 0.5) * 0.3,
            colorIndex: colorIndex
        });
    }

    // ============================================================
    // GAME LOOP
    // ============================================================
    
    function update() {
        if (!state.playing) return;
        
        // Move current block
        if (state.current && !state.current.placed) {
            state.current.x += state.speed * state.direction;
            
            // Bounce off edges
            const halfWidth = state.current.width / 2;
            if (state.current.x + halfWidth > width) {
                state.current.x = width - halfWidth;
                state.direction = -1;
            } else if (state.current.x - halfWidth < 0) {
                state.current.x = halfWidth;
                state.direction = 1;
            }
        }
        
        // Update camera
        state.cameraY += (state.targetCameraY - state.cameraY) * CONFIG.CAMERA_LERP;
        
        // Update falling pieces
        state.falling = state.falling.filter(piece => {
            piece.vy += 0.5; // gravity
            piece.y += piece.vy;
            piece.x += piece.vx;
            piece.rotation += piece.rotationSpeed;
            
            return piece.y < height + 100;
        });
    }

    function render() {
        ctx.clearRect(0, 0, width, height);
        
        // Draw stack
        state.stack.forEach((block, i) => {
            const screenY = block.y + state.cameraY;
            
            // Skip if off screen
            if (screenY > height + CONFIG.BLOCK_HEIGHT || screenY < -CONFIG.BLOCK_HEIGHT) return;
            
            // Block shadow
            ctx.fillStyle = getBlockColorDark(i);
            ctx.fillRect(
                block.x - block.width / 2 + 4,
                screenY + 4,
                block.width,
                block.height
            );
            
            // Block
            ctx.fillStyle = getBlockColor(i);
            ctx.fillRect(
                block.x - block.width / 2,
                screenY,
                block.width,
                block.height
            );
            
            // Block highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(
                block.x - block.width / 2,
                screenY,
                block.width,
                CONFIG.BLOCK_HEIGHT * 0.3
            );
        });
        
        // Draw current block
        if (state.current && !state.current.placed) {
            const block = state.current;
            const i = state.stack.length;
            const screenY = block.y + state.cameraY;
            
            // Shadow
            ctx.fillStyle = getBlockColorDark(i);
            ctx.fillRect(
                block.x - block.width / 2 + 4,
                screenY + 4,
                block.width,
                block.height
            );
            
            // Block
            ctx.fillStyle = getBlockColor(i);
            ctx.fillRect(
                block.x - block.width / 2,
                screenY,
                block.width,
                block.height
            );
            
            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(
                block.x - block.width / 2,
                screenY,
                block.width,
                CONFIG.BLOCK_HEIGHT * 0.3
            );
        }
        
        // Draw falling pieces
        state.falling.forEach(piece => {
            ctx.save();
            ctx.translate(piece.x, piece.y + state.cameraY);
            ctx.rotate(piece.rotation);
            
            ctx.fillStyle = getBlockColor(piece.colorIndex);
            ctx.globalAlpha = 0.8;
            ctx.fillRect(-piece.width / 2, -piece.height / 2, piece.width, piece.height);
            
            ctx.restore();
        });
    }

    function gameLoop() {
        update();
        render();
        requestAnimationFrame(gameLoop);
    }

    // ============================================================
    // UI
    // ============================================================
    
    function updateUI() {
        document.getElementById('scoreValue').textContent = state.score;
        document.getElementById('highScoreValue').textContent = state.highScore;
        
        // Combo display
        const comboEl = document.getElementById('comboDisplay');
        if (state.combo >= 2) {
            comboEl.textContent = `×${state.combo} COMBO`;
            comboEl.classList.add('show');
        } else {
            comboEl.classList.remove('show');
        }
    }

    function showPerfect() {
        const el = document.getElementById('perfectIndicator');
        el.classList.remove('show');
        void el.offsetWidth; // Force reflow
        el.classList.add('show');
    }

    // ============================================================
    // GAME FLOW
    // ============================================================
    
    function startGame() {
        initAudio();
        
        state.playing = true;
        state.score = 0;
        state.combo = 0;
        state.maxCombo = 0;
        state.perfects = 0;
        state.speed = CONFIG.INITIAL_SPEED;
        state.cameraY = 0;
        state.targetCameraY = 0;
        state.falling = [];
        state.direction = 1;
        
        // Create base block
        state.stack = [{
            x: centerX,
            y: baseY,
            width: CONFIG.INITIAL_WIDTH,
            height: CONFIG.BLOCK_HEIGHT,
            placed: true
        }];
        
        // Spawn first moving block
        spawnNextBlock();
        
        updateUI();
        
        document.getElementById('startScreen').classList.add('hidden');
        document.getElementById('gameOverScreen').classList.remove('visible');
        document.getElementById('tapHint').style.display = 'block';
    }

    function gameOver() {
        state.playing = false;
        state.current = null;
        
        playSound('fail');
        
        // Check high score
        const isNewRecord = state.score > state.highScore;
        if (isNewRecord) {
            state.highScore = state.score;
            localStorage.setItem('stackHighScore', state.highScore.toString());
        }
        
        // Update game over screen
        document.getElementById('finalScore').textContent = state.score;
        document.getElementById('perfectCount').textContent = state.perfects;
        document.getElementById('bestCombo').textContent = state.maxCombo;
        document.getElementById('newRecordBadge').classList.toggle('visible', isNewRecord);
        
        document.getElementById('tapHint').style.display = 'none';
        
        setTimeout(() => {
            document.getElementById('gameOverScreen').classList.add('visible');
        }, 500);
    }

    // ============================================================
    // INPUT
    // ============================================================
    
    function handleTap(e) {
        // Don't handle if clicking sound button
        if (e.target.closest('#soundToggle')) return;
        
        if (!state.playing) return;
        
        e.preventDefault();
        placeBlock();
    }

    document.getElementById('gameContainer').addEventListener('touchstart', handleTap);
    document.getElementById('gameContainer').addEventListener('mousedown', handleTap);

    // Start screen
    document.getElementById('startScreen').addEventListener('click', startGame);
    document.getElementById('startScreen').addEventListener('touchend', (e) => {
        e.preventDefault();
        startGame();
    });

    // Game over screen
    document.getElementById('gameOverScreen').addEventListener('click', startGame);
    document.getElementById('gameOverScreen').addEventListener('touchend', (e) => {
        e.preventDefault();
        startGame();
    });

    // Sound toggle
    document.getElementById('soundBtn').addEventListener('click', (e) => {
        e.stopPropagation();
        state.soundEnabled = !state.soundEnabled;
        e.target.classList.toggle('off', !state.soundEnabled);
        e.target.textContent = state.soundEnabled ? '♪' : '✕';
    });

    // Prevent scrolling
    document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

    // ============================================================
    // INIT
    // ============================================================
    
    document.getElementById('highScoreValue').textContent = state.highScore;
    gameLoop();
