    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        background: var(--bg-dark);
    }

    body {
        font-family: 'Cormorant Garamond', serif;
        color: var(--cream);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Grain overlay */
    .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        z-index: 10000;
    }

    /* Game container */
    #gameContainer {
        width: 100%;
        height: 100%;
        max-width: 500px;
        max-height: 100vh;
        position: relative;
        overflow: hidden;
        background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-mid) 100%);
    }

    /* Header UI */
    #header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: env(safe-area-inset-top, 12px) 16px 8px 16px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        z-index: 100;
        pointer-events: none;
    }

    .score-display {
        text-align: left;
    }

    .score-label {
        font-family: 'Space Mono', monospace;
        font-size: 9px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--muted);
        margin-bottom: 2px;
    }

    .score-value {
        font-size: 32px;
        font-weight: 300;
        letter-spacing: 0.05em;
        color: var(--cream);
        line-height: 1;
    }

    .multiplier {
        font-family: 'Space Mono', monospace;
        font-size: 11px;
        color: var(--accent);
        margin-top: 4px;
        opacity: 0;
        transition: opacity 0.2s;
    }

    .multiplier.active {
        opacity: 1;
    }

    .streak-display {
        text-align: right;
    }

    .streak-bar {
        width: 80px;
        height: 4px;
        background: var(--muted);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 6px;
    }

    .streak-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), var(--accent-glow));
        transition: width 0.15s ease-out;
    }

    /* Control buttons */
    .controls {
        position: absolute;
        top: env(safe-area-inset-top, 12px);
        right: 12px;
        display: flex;
        gap: 8px;
        z-index: 200;
        pointer-events: auto;
    }

    .control-btn {
        width: 36px;
        height: 36px;
        border: 1px solid var(--muted);
        border-radius: 4px;
        background: rgba(10, 10, 10, 0.8);
        color: var(--cream);
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s;
    }

    .control-btn:active {
        transform: scale(0.95);
        border-color: var(--accent);
    }

    .control-btn.muted {
        color: var(--muted);
    }

    /* Game canvas area */
    #gameArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    /* Player */
    #player {
        position: absolute;
        width: 50px;
        height: 50px;
        transition: left 0.08s ease-out, transform 0.08s;
        z-index: 50;
        filter: drop-shadow(0 0 12px rgba(201, 169, 89, 0.4));
    }

    #player.hit {
        animation: playerHit 0.15s ease-out;
    }

    @keyframes playerHit {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.85); filter: brightness(2); }
    }

    /* Ground line */
    #ground {
        position: absolute;
        bottom: 20%;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--muted), transparent);
    }

    /* Lane indicators */
    .lane-indicator {
        position: absolute;
        bottom: 20%;
        width: 2px;
        height: 100px;
        background: linear-gradient(180deg, transparent, var(--muted), transparent);
        opacity: 0.3;
    }

    /* Obstacles and collectibles */
    .game-object {
        position: absolute;
        z-index: 40;
        transition: transform 0.05s;
    }

    .obstacle {
        filter: drop-shadow(0 0 8px rgba(139, 58, 58, 0.5));
    }

    .collectible {
        filter: drop-shadow(0 0 10px rgba(201, 169, 89, 0.6));
        animation: float 1.5s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    .collected {
        animation: collect 0.25s ease-out forwards;
    }

    @keyframes collect {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
    }

    /* Particles */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: var(--accent);
        border-radius: 1px;
        pointer-events: none;
        z-index: 60;
    }

    /* Screen shake */
    .shake {
        animation: shake 0.15s ease-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
    }

    /* Start screen */
    #startScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 500;

    #startScreen.hidden {
        display: none;

    .title {
        font-size: clamp(2rem, 10vw, 3.5rem);
        font-weight: 300;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: var(--cream);
        text-align: center;

    .subtitle {
        font-family: 'Space Mono', monospace;

        text-transform: uppercase;

    .start-instructions {

    #gameOverScreen.visible {

    }

    .game-over-title {
        font-size: clamp(1.5rem, 8vw, 2.5rem);

        letter-spacing: 0.2em;
        color: var(--cream);
        margin-bottom: 0.5rem;
    }

    .final-score {

        color: var(--accent);

    .score-breakdown {
        font-family: 'Space Mono', monospace;

<script>
    // Game state
    const state = {
        isPlaying: false,
        isPaused: false,
        isMuted: false,
        score: 0,
        streak: 0,
        bestStreak: 0,
        multiplier: 1,
        level: 1,
        speed: 4,
        formsCollected: 0,
        highScore: parseInt(localStorage.getItem('formRunnerHighScore') || '0'),
        playerX: 50, // percentage
        targetX: 50,
        gameObjects: [],
        lastSpawnTime: 0,
        spawnInterval: 1200,
        tutorialShown: false,
        levelProgress: 0
    };

    // DOM elements
    const gameContainer = document.getElementById('gameContainer');
    const gameArea = document.getElementById('gameArea');
    const player = document.getElementById('player');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const scoreValue = document.getElementById('scoreValue');
    const streakValue = document.getElementById('streakValue');
    const streakFill = document.getElementById('streakFill');
    const multiplierEl = document.getElementById('multiplier');
    const finalScore = document.getElementById('finalScore');
    const formsCollected = document.getElementById('formsCollected');
    const bestStreak = document.getElementById('bestStreak');
    const newBestBadge = document.getElementById('newBestBadge');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const progressFill = document.getElementById('progressFill');
    const levelIndicator = document.getElementById('levelIndicator');
    const tutorial = document.getElementById('tutorial');
    const muteBtn = document.getElementById('muteBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    // Audio context (create on user interaction)
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(type) {
        if (state.isMuted || !audioCtx) return;
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'collect') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.15);
        } else if (type === 'hit') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.2);
        } else if (type === 'levelup') {
            osc.frequency.setValueAtTime(523, audioCtx.currentTime);
            osc.frequency.setValueAtTime(659, audioCtx.currentTime + 0.1);
            osc.frequency.setValueAtTime(784, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.35);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.35);
        }
    }

    // Obstacle/collectible shapes
    const shapes = {
        obstacle: [
            // Diamond
            `<polygon points="20,5 35,20 20,35 5,20" fill="none" stroke="#8b3a3a" stroke-width="2"/>`,
            // X shape
            `<line x1="8" y1="8" x2="32" y2="32" stroke="#8b3a3a" stroke-width="3"/>
             <line x1="32" y1="8" x2="8" y2="32" stroke="#8b3a3a" stroke-width="3"/>`,
            // Triangle
            `<polygon points="20,5 35,35 5,35" fill="none" stroke="#8b3a3a" stroke-width="2"/>`,
            // Brutalist block
            `<rect x="5" y="10" width="30" height="20" fill="none" stroke="#8b3a3a" stroke-width="2"/>
             <line x1="5" y1="20" x2="35" y2="20" stroke="#8b3a3a" stroke-width="1.5"/>`
        ],
        collectible: [
            // House form
            `<polygon points="20,5 35,18 35,35 5,35 5,18" fill="none" stroke="#c9a959" stroke-width="1.5"/>
             <rect x="14" y="22" width="12" height="13" fill="none" stroke="#c9a959" stroke-width="1"/>`,
            // Golden ratio spiral
            `<path d="M25,20 Q30,15 30,10 Q30,5 25,5 Q15,5 15,15 Q15,30 30,30" fill="none" stroke="#c9a959" stroke-width="1.5"/>`,
            // Architectural column
            `<rect x="12" y="8" width="16" height="24" fill="none" stroke="#c9a959" stroke-width="1.5"/>
             <line x1="12" y1="12" x2="28" y2="12" stroke="#c9a959" stroke-width="1"/>
             <line x1="12" y1="28" x2="28" y2="28" stroke="#c9a959" stroke-width="1"/>`,
            // Pentagon
            `<polygon points="20,5 35,14 30,32 10,32 5,14" fill="none" stroke="#c9a959" stroke-width="1.5"/>`
        ]
    };

    function createGameObject(type) {
        const obj = document.createElement('div');
        obj.className = `game-object ${type}`;
        
        const shapeArray = shapes[type];
        const shapeIndex = Math.floor(Math.random() * shapeArray.length);
        
        obj.innerHTML = `<svg viewBox="0 0 40 40" width="40" height="40">${shapeArray[shapeIndex]}</svg>`;
        
        // Position in one of three lanes
        const lanes = [16.66, 50, 83.33];
        const lane = lanes[Math.floor(Math.random() * lanes.length)];
        
        obj.style.left = `calc(${lane}% - 20px)`;
        obj.style.top = '-50px';
        
        obj.dataset.type = type;
        obj.dataset.lane = lane;
        
        gameArea.appendChild(obj);
        state.gameObjects.push(obj);
        
        return obj;
    }

    function spawnObjects() {
        const now = Date.now();
        if (now - state.lastSpawnTime < state.spawnInterval) return;
        
        state.lastSpawnTime = now;
        
        // 70% chance of obstacle, 30% collectible
        const type = Math.random() < 0.7 ? 'obstacle' : 'collectible';
        createGameObject(type);
        
        // Sometimes spawn a second object
        if (Math.random() < 0.3 + (state.level * 0.05)) {
            setTimeout(() => {
                const type2 = Math.random() < 0.5 ? 'obstacle' : 'collectible';
                createGameObject(type2);
            }, 200);
        }
    }

    function updateGameObjects() {
        const playerRect = player.getBoundingClientRect();
        const containerRect = gameContainer.getBoundingClientRect();
        const groundY = containerRect.height * 0.8;

        state.gameObjects = state.gameObjects.filter(obj => {
            const currentTop = parseFloat(obj.style.top) || -50;
            const newTop = currentTop + state.speed;
            obj.style.top = newTop + 'px';

            // Check if off screen
            if (newTop > containerRect.height) {
                obj.remove();
                // Missed collectible breaks streak
                if (obj.dataset.type === 'collectible') {
                    breakStreak();
                }
                return false;
            }

            // Collision detection
            const objRect = obj.getBoundingClientRect();
            const objCenterX = objRect.left + objRect.width / 2;
            const objCenterY = objRect.top + objRect.height / 2;
            const playerCenterX = playerRect.left + playerRect.width / 2;
            const playerCenterY = playerRect.top + playerRect.height / 2;

            const dx = objCenterX - playerCenterX;
            const dy = objCenterY - playerCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const collisionThreshold = 35;

            if (distance < collisionThreshold && !obj.classList.contains('collected')) {
                if (obj.dataset.type === 'collectible') {
                    collectItem(obj);
                    return false;
                } else {
                    hitObstacle();
                    return true;
                }
            }

            return true;
        });
    }

    function collectItem(obj) {
        obj.classList.add('collected');
        playSound('collect');
        
        state.streak++;
        state.formsCollected++;
        
        // Update multiplier based on streak
        if (state.streak >= 10) {
            state.multiplier = 4;
        } else if (state.streak >= 5) {
            state.multiplier = 3;
        } else if (state.streak >= 3) {
            state.multiplier = 2;
        }
        
        const points = 100 * state.multiplier;
        state.score += points;
        
        if (state.streak > state.bestStreak) {
            state.bestStreak = state.streak;
        }
        
        // Spawn particles
        spawnParticles(obj.getBoundingClientRect());
        
        // Show combo popup
        if (state.streak >= 3) {
            showComboPopup(obj.getBoundingClientRect(), state.streak);
        }
        
        updateUI();
        
        setTimeout(() => obj.remove(), 250);
    }

    function hitObstacle() {
        playSound('hit');
        player.classList.add('hit');
        gameArea.classList.add('shake');
        
        setTimeout(() => {
            player.classList.remove('hit');
            gameArea.classList.remove('shake');
        }, 150);
        
        gameOver();
    }

    function breakStreak() {
        if (state.streak > 0) {
            state.streak = 0;
            state.multiplier = 1;
            updateUI();
        }
    }

    function spawnParticles(rect) {
        for (let i = 0; i < 8; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = (rect.left + rect.width / 2) + 'px';
            particle.style.top = (rect.top + rect.height / 2) + 'px';
            
            const angle = (Math.PI * 2 / 8) * i;
            const velocity = 50 + Math.random() * 30;
            const dx = Math.cos(angle) * velocity;
            const dy = Math.sin(angle) * velocity;
            
            particle.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${dx}px, ${dy}px) scale(0)`, opacity: 0 }
            ], {
                duration: 400,
                easing: 'ease-out'
            });
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 400);
        }
    }

    function showComboPopup(rect, combo) {
        const popup = document.createElement('div');
        popup.className = 'combo-popup';
        popup.textContent = `×${combo} COMBO`;
        popup.style.left = (rect.left + rect.width / 2 - 40) + 'px';
        popup.style.top = rect.top + 'px';
        
        gameArea.appendChild(popup);
        setTimeout(() => popup.remove(), 600);
    }

    function updateUI() {
        scoreValue.textContent = state.score.toLocaleString();
        streakValue.textContent = state.streak;
        
        // Streak fill (max at 10)
        const fillPercent = Math.min(state.streak / 10 * 100, 100);
        streakFill.style.width = fillPercent + '%';
        
        // Multiplier display
        if (state.multiplier > 1) {
            multiplierEl.textContent = `×${state.multiplier}`;
            multiplierEl.classList.add('active');
        } else {
            multiplierEl.classList.remove('active');
        }
        
        // Level progress
        state.levelProgress = (state.score % 1000) / 1000 * 100;
        progressFill.style.width = state.levelProgress + '%';
        
        // Check for level up
        const newLevel = Math.floor(state.score / 1000) + 1;
        if (newLevel > state.level) {
            levelUp(newLevel);
        }
        
        // High score
        highScoreDisplay.textContent = `BEST: ${state.highScore.toLocaleString()}`;
    }

    function levelUp(newLevel) {
        state.level = newLevel;
        state.speed = 4 + (newLevel - 1) * 0.8;
        state.spawnInterval = Math.max(600, 1200 - (newLevel - 1) * 100);
        
        levelIndicator.textContent = `LEVEL ${state.level}`;
        playSound('levelup');
        
        // Visual feedback
        levelIndicator.style.color = '#c9a959';
        setTimeout(() => {
            levelIndicator.style.color = '';
        }, 500);
    }

    function updatePlayer() {
        // Smooth interpolation to target position
        const diff = state.targetX - state.playerX;
        state.playerX += diff * 0.2;
        
        // Clamp to bounds
        state.playerX = Math.max(10, Math.min(90, state.playerX));
        
        player.style.left = `calc(${state.playerX}% - 25px)`;
        player.style.bottom = '22%';
    }

    // Touch/mouse handling
    let isDragging = false;
    let touchStartX = 0;

    function handleStart(clientX) {
        isDragging = true;
        touchStartX = clientX;
        initAudio();
    }

    function handleMove(clientX) {
        if (!isDragging || !state.isPlaying || state.isPaused) return;
        
        const containerRect = gameContainer.getBoundingClientRect();
        const relativeX = (clientX - containerRect.left) / containerRect.width * 100;
        state.targetX = relativeX;
        
        // Hide tutorial after first move
        if (!state.tutorialShown) {
            state.tutorialShown = true;
            tutorial.classList.remove('visible');
        }
    }

    function handleEnd() {
        isDragging = false;
    }

    // Swipe support
    gameContainer.addEventListener('touchstart', (e) => {
        if (!state.isPlaying) return;
        handleStart(e.touches[0].clientX);
    }, { passive: true });

    gameContainer.addEventListener('touchmove', (e) => {
        handleMove(e.touches[0].clientX);
    }, { passive: true });

    gameContainer.addEventListener('touchend', handleEnd);

    gameContainer.addEventListener('mousedown', (e) => {
        if (!state.isPlaying) return;
        handleStart(e.clientX);
    });

    gameContainer.addEventListener('mousemove', (e) => {
        handleMove(e.clientX);
    });

    gameContainer.addEventListener('mouseup', handleEnd);
    gameContainer.addEventListener('mouseleave', handleEnd);

    // Start game
    function startGame() {
        initAudio();
        
        state.isPlaying = true;
        state.isPaused = false;
        state.score = 0;
        state.streak = 0;
        state.bestStreak = 0;
        state.multiplier = 1;
        state.level = 1;
        state.speed = 4;
        state.spawnInterval = 1200;
        state.formsCollected = 0;
        state.playerX = 50;
        state.targetX = 50;
        state.levelProgress = 0;
        state.tutorialShown = false;
        
        // Clear old objects
        state.gameObjects.forEach(obj => obj.remove());
        state.gameObjects = [];
        
        updateUI();
        levelIndicator.textContent = 'LEVEL 1';
        
        startScreen.classList.add('hidden');
        gameOverScreen.classList.remove('visible');
        
        // Show tutorial
        setTimeout(() => {
            if (!state.tutorialShown) {
                tutorial.classList.add('visible');
            }
        }, 500);
        
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        state.isPlaying = false;
        
        // Update high score
        if (state.score > state.highScore) {
            state.highScore = state.score;
            localStorage.setItem('formRunnerHighScore', state.highScore.toString());
            newBestBadge.classList.add('visible');
        } else {
            newBestBadge.classList.remove('visible');
        }
        
        // Show game over screen
        finalScore.textContent = state.score.toLocaleString();
        formsCollected.textContent = state.formsCollected;
        bestStreak.textContent = state.bestStreak;
        
        setTimeout(() => {
            gameOverScreen.classList.add('visible');
        }, 300);
    }

    function gameLoop() {
        if (!state.isPlaying || state.isPaused) return;
        
        updatePlayer();
        spawnObjects();
        updateGameObjects();
        
        requestAnimationFrame(gameLoop);
    }

    // Button handlers
    muteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        state.isMuted = !state.isMuted;
        muteBtn.classList.toggle('muted', state.isMuted);
        muteBtn.textContent = state.isMuted ? '♪̸' : '♪';
    });

    pauseBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (!state.isPlaying) return;
        
        state.isPaused = !state.isPaused;
        pauseBtn.textContent = state.isPaused ? '▶' : '❚❚';
        
        if (!state.isPaused) {
            requestAnimationFrame(gameLoop);
        }
    });

    // Screen tap handlers
    startScreen.addEventListener('click', startGame);
    startScreen.addEventListener('touchend', (e) => {
        e.preventDefault();
        startGame();
    });

    gameOverScreen.addEventListener('click', startGame);
    gameOverScreen.addEventListener('touchend', (e) => {
        e.preventDefault();
        startGame();
    });

    // Initialize high score display
    highScoreDisplay.textContent = `BEST: ${state.highScore.toLocaleString()}`;

    // Prevent default touch behaviors
    document.addEventListener('touchmove', (e) => {
        if (state.isPlaying) {
            e.preventDefault();
        }
    }, { passive: false });

    // Handle visibility change (pause when tab hidden)
    document.addEventListener('visibilitychange', () => {
        if (document.hidden && state.isPlaying && !state.isPaused) {
            state.isPaused = true;
            pauseBtn.textContent = '▶';
        }
    });

    // Speed lines animation
    function createSpeedLine() {
        if (!state.isPlaying || state.isPaused) return;
        
        const line = document.createElement('div');
        line.className = 'speed-line';
        line.style.left = (Math.random() * 100) + '%';
        line.style.top = '-30px';
        
        gameArea.appendChild(line);
        
        const duration = 1000 / state.speed * 50;
        line.animate([
            { top: '-30px', opacity: 0.3 },
            { top: '100%', opacity: 0 }
        ], {
            duration: duration,
            easing: 'linear'
        });
        
        setTimeout(() => line.remove(), duration);
    }

    setInterval(createSpeedLine, 200);
</script>
