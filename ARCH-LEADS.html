            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --border: #2a2a2a;
            --text-primary: #f5f5f0;
            --text-secondary: #8a8a80;
            --accent-airport: #ff6b35;
            --accent-academic: #4ecdc4;
            --accent-urgent: #ff3366;
            --grain-opacity: 0.03;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: var(--grain-opacity);
            pointer-events: none;
            z-index: 1000;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        header {
            padding: 3rem 2rem 2rem;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            line-height: 1;
        }

        .logo span {
            font-weight: 300;
            opacity: 0.5;
        }

        .tagline {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .header-meta {
            text-align: right;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .refresh-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: 'DM Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.75rem;
        }

        .refresh-btn:hover {
            background: var(--text-primary);
            color: var(--bg-dark);
        }

        .refresh-btn svg {
            width: 14px;
            height: 14px;
            transition: transform 0.5s ease;
        }

        .refresh-btn:hover svg {
            transform: rotate(180deg);
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-family: 'DM Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--text-primary);
            color: var(--bg-dark);
            border-color: var(--text-primary);
        }

        .filter-btn.airport.active {
            background: var(--accent-airport);
            border-color: var(--accent-airport);
        }

        .filter-btn.academic.active {
            background: var(--accent-academic);
            border-color: var(--accent-academic);
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem 6rem;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--border) 10%, var(--border) 90%, transparent);
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .timeline-line {
                left: 2rem;
            }
        }

        .leads-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .lead-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.75rem;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            color: inherit;
            display: block;
            overflow: hidden;
        }

        .lead-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            transition: width 0.3s ease;
        }

        .lead-card.airport::before {
            background: var(--accent-airport);
        }

        .lead-card.academic::before {
            background: var(--accent-academic);
        }

        .lead-card:hover {
            transform: translateY(-4px) scale(1.01);
            border-color: var(--text-secondary);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .lead-card:hover::before {
            width: 6px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .card-type {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding: 0.3rem 0.6rem;
            border-radius: 2px;
            font-weight: 500;
        }

        .card-type.airport {
            background: rgba(255, 107, 53, 0.15);
            color: var(--accent-airport);
        }

        .card-type.academic {
            background: rgba(78, 205, 196, 0.15);
            color: var(--accent-academic);
        }

        .due-date {
            text-align: right;
        }

        .due-label {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .due-value {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .due-value.urgent {
            color: var(--accent-urgent);
        }

        .due-value.soon {
            color: var(--accent-airport);
        }

        .card-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            line-height: 1.3;
            margin-bottom: 0.75rem;
        }

        .card-location {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .card-location svg {
            width: 12px;
            height: 12px;
            opacity: 0.6;
        }

        .card-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
        }

        .detail-value {
            font-size: 0.8rem;
        }

        .detail-value.na {
            opacity: 0.4;
            font-style: italic;
        }

        .card-footer {

            justify-content: space-between;
            align-items: center;
            margin-top: 1.25rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .contact-info {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .contact-info strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .view-rfp {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .lead-card:hover .view-rfp {
            color: var(--text-primary);
        }

        .view-rfp svg {
            width: 14px;
            height: 14px;
            transition: transform 0.3s ease;
        }

        .lead-card:hover .view-rfp svg {
            transform: translateX(4px);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1rem 2rem;
            background: rgba(20,20,20,0.5);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.75rem;
            font-weight: 300;
        }

        .stat-label {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            margin-top: 0.25rem;

        .days-remaining {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-top: 0.15rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.65rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lead-card {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .lead-card:nth-child(1) { animation-delay: 0.1s; }
        .lead-card:nth-child(2) { animation-delay: 0.15s; }
        .lead-card:nth-child(3) { animation-delay: 0.2s; }
        .lead-card:nth-child(4) { animation-delay: 0.25s; }
        .lead-card:nth-child(5) { animation-delay: 0.3s; }
        .lead-card:nth-child(6) { animation-delay: 0.35s; }
        .lead-card:nth-child(7) { animation-delay: 0.4s; }
        .lead-card:nth-child(8) { animation-delay: 0.45s; }
    </style>
</head>

        // Helper functions
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function getDaysUntil(dateStr) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const dueDate = new Date(dateStr + 'T00:00:00');
            const diffTime = dueDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function getDueDateClass(dateStr) {
            const days = getDaysUntil(dateStr);
            if (days <= 7) return 'urgent';
            if (days <= 14) return 'soon';
            return '';
        }

        function createLeadCard(lead) {
            const daysUntil = getDaysUntil(lead.dueDate);
            const dueDateClass = getDueDateClass(lead.dueDate);
            const daysText = daysUntil === 0 ? 'Due today' : 
                            daysUntil === 1 ? '1 day left' : 
                            daysUntil < 0 ? 'Past due' :
                            `${daysUntil} days left`;

            return `
                <a href="${lead.url}" target="_blank" rel="noopener noreferrer" class="lead-card ${lead.type}" data-type="${lead.type}">
                    <div class="card-header">
                        <span class="card-type ${lead.type}">${lead.type === 'airport' ? 'âœˆ Aviation' : 'ðŸŽ“ Academic'}</span>
                        <div class="due-date">
                            <div class="due-label">Deadline</div>
                            <div class="due-value ${dueDateClass}">${formatDate(lead.dueDate)}</div>
                            <div class="days-remaining">${daysText}</div>
                        </div>
                    </div>
                    
                    <h2 class="card-title">${lead.title}</h2>
                    
                    <div class="card-location">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        ${lead.location}
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-item">
                            <span class="detail-label">Est. Value</span>
                            <span class="detail-value">${lead.projectValue || '<span class="na">TBD</span>'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Size</span>
                            <span class="detail-value">${lead.size || '<span class="na">TBD</span>'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Scope</span>
                            <span class="detail-value">${lead.description}</span>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="contact-info">
                            ${lead.contact ? `<strong>${lead.contact}</strong><br>${lead.email || ''}` : '<span class="na">Contact info not available</span>'}
                        </div>
                        <div class="view-rfp">
                            View RFP
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderLeads(filter = 'all') {
            const container = document.getElementById('leads-container');
            
            // Filter leads
            let filteredLeads = filter === 'all' 
                ? [...sampleRFPs] 
                : sampleRFPs.filter(lead => lead.type === filter);
            
            // Sort by due date - soonest at BOTTOM (descending order, so furthest dates first)
            filteredLeads.sort((a, b) => new Date(b.dueDate) - new Date(a.dueDate));
            
            if (filteredLeads.length === 0) {
                container.innerHTML = '<div class="no-results">No RFPs found matching your criteria.</div>';
                return;
            }
            
            container.innerHTML = filteredLeads.map(createLeadCard).join('');
        }

        function updateStats() {
            const now = new Date();
            document.getElementById('last-updated').textContent = 
                `Last updated: ${now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`;
            
            const airportCount = sampleRFPs.filter(l => l.type === 'airport').length;
            const academicCount = sampleRFPs.filter(l => l.type === 'academic').length;
            const urgentCount = sampleRFPs.filter(l => getDaysUntil(l.dueDate) <= 14).length;
            
            document.getElementById('total-leads').textContent = sampleRFPs.length;
            document.getElementById('airport-count').textContent = airportCount;
            document.getElementById('academic-count').textContent = academicCount;
            document.getElementById('urgent-count').textContent = urgentCount;
        }

        // Filter button handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderLeads(this.dataset.filter);
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            renderLeads();
        });
    </script>
</body>
</html>
